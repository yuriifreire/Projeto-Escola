<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >    
    <h:head>
        <title>Alunos</title>

    </h:head>
    <h:body>
        <f:metadata>
            <f:viewParam value="#{disciplinaBean.idbean}" name="idDisciplina" />
        </f:metadata>
            <h:form id="form-disciplina"  style="form-horizontal" enctype="multipart/form-data" >
                <h:inputHidden value="#{disciplinaBean.disciplinamodel.id}" />
                <div class="form-group">
                    <h:outputLabel value="Nome" for="nome"/><br/>
                    <h:inputText value="#{disciplinaBean.disciplinamodel.nomeDis}" id="nome" styleClass="form-control"/>
                    <h:message for="nome" style="color: red;"/>
                </div>
                <div class="form-group">
                    <h:outputLabel value="cargaHor" for="cargHor"/><br/>
                    <h:inputText value="#{disicplinaBean.disciplinamodel.cargaHor}" id="cargaHor" styleClass="form-control"/>
                    <h:message for="cargaHor" style="color: red;"/>
                </div>

                <h:commandButton value="Cadastrar" action="#{disciplinaBean.salvarDisciplina()}" styleClass="btn btn-secondary"/>
            </h:form>
    </h:body>
</html>
