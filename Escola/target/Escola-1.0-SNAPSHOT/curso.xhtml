<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >    
    <h:head>
        <title>Alunos</title>

    </h:head>
    <h:body>
        <f:metadata>
            <f:viewParam value="#{cursoBean.idbean}" name="idCurso" />
        </f:metadata>
            <h:form id="form-curso"  style="form-horizontal" enctype="multipart/form-data" >
                <h:inputHidden value="#{cursoBean.cursomodel.id}" />
                <div class="form-group">
                    <h:outputLabel value="Nome" for="nome"/><br/>
                    <h:inputText value="#{cursoBean.cursomodel.nomeDis}" id="nome" styleClass="form-control"/>
                    <h:message for="nome" style="color: red;"/>
                </div>
                <div class="form-group">
                    <h:outputLabel value="disciplina" for="disciplina"/><br/>
                    <h:inputText value="#{cursoBean.cursomodel.disciplina}" id="disciplina" styleClass="form-control"/>
                    <h:message for="disciplina" style="color: red;"/>
                </div>
                <div class="form-group">
                    <h:outputLabel value="turma" for="turma"/><br/>
                    <h:inputText value="#{cursoBean.cursomodel.turma}" id="turma" styleClass="form-control"/>
                    <h:message for="turma" style="color: red;"/>
                </div>

                <h:commandButton value="Cadastrar" action="#{disciplinaBean.salvarCurso()}" styleClass="btn btn-secondary"/>
            </h:form>
    </h:body>
</html>
